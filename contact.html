    <div class="navbar-inverse navbar-fixed-top" role="navigation">

    <div id="thanks">  
      <div class="container">
        <form role="form" class="data" action="javascript: postToGoogle()" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Your name ...">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Your email address ...">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" placeholder="Subject ...">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Enter your message here..." name="message"></textarea>
          </div>
          <div class="form-group">
            <div class="pull-right">
            <button type="submit" class="btn btn-default">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
    <script type="text/javascript">
      function postToGoogle() {
        var name = $('#name').val();
        var email = $('#email').val();
        var subject = $('#subject').val();
        var message = $('#message').val();
        $.ajax({
          url: "https://docs.google.com/forms/d/1HPvHTlmgOpJzUg_U8FNiGUYpnS8jHsfIKNIOOYxFnso/viewform",
          data: { "entry.1105235552": name, "entry.199958164": email, 
            "entry.2129560218": subject, "entry.1887165253": message },
          type: "POST",
          dataType: "xml",
          statusCode: {
            0: function () {
              window.location.replace("index.html");
            },
            200: function () {
              window.location.replace("index.html");
            }
          }
        });
      }
    </script>
