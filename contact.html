  <body>
    <div class="navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand" href ="index.html">sam<font size="45em" color="#EBD145">a</font>verett.com</a>
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-xs-3">
            <img class="img" src="images/coast-range5.jpg">
          </div>
          <div class="col-xs-3">
            <img class="img" src="images/coast-range4.jpg">
          </div>
          <div class="col-xs-3">
            <img class="img" src="images/coast-range6.jpg">
          </div>
          <div class="col-xs-3">
            <img class="img" src="images/coast-range3.jpg">
          </div>
        </div>
        <br>
        <p>Please use this form to send me a brief message.</p>
      </div>
    </div> 
    <div class="container">
      <form role="form" class="data" action="javascript: postToGoogle()" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Your name ...">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Your email address ...">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="subject" placeholder="Subject ...">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="message" rows="3" placeholder="Enter your message here..." name="message"></textarea>
        </div>
        <div class="form-group">
          <div class="pull-right">
          <button type="submit" name="submit" value="Submit" class="btn btn-default">Send</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      function postToGoogle() {
        var name = $('#name').val();
        var email = $('#email').val();
        var subject = $('#subject').val();
        var message = $('#message').val();
        console.log(name + email);
        $.ajax({
          url: "https://docs.google.com/forms/d/1HPvHTlmgOpJzUg_U8FNiGUYpnS8jHsfIKNIOOYxFnso/formResponse" ,
          data: { "entry.1105235552": name, "entry.199958164": email, 
            "entry.2129560218": subject, "entry.1887165253": message },
          type: "POST",
          dataType: "xml",
          statusCode: {
            0: function () {
              window.location.replace("index.html");
            },
            200: function () {
              window.location.replace("index.html");
            }
          }
        });
      }
    </script>
